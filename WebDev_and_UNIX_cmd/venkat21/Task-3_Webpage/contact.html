    <h1 id="last">You can leave a message for me through here:</h1>
    <div class="form">
      <form action="get">
        <label for="name" class="label">Your Name</label>
        <input type="text" placeholder="Please enter your name" name="name" />
        <br />
        <label for="email" class="label">Please enter your mail</label>
        <input
          type="text"
          placeholder="Please enter your email (optional)"
          name="mail"
          size="26"
        />
        <br />
        <textarea
          name="message"
          id="msg"
          cols="30"
          rows="10"
          placeholder="Please enter your message here"
        ></textarea>
        <br />
        <button>Submit:)</button>
        <button>Cancel:(</button>
      </form>
    </div>
