<!DOCTYPE html>
<html>
<body>

<h1 align="center">Employee Interests Survey Form</h1>
<form align="center">
  <label for="fname">Enter Your Name</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="dep">Enter Your Department</label>
  <input type="text" id="dep" name="dep"><br><br>
  <label for="about">Tell us a little about yourself: </label>
  <textarea type="text" id="about" name="about" rows="6" cols="20"></textarea>
  <p>Do you exercise at home
      <input type="radio" id="yes" name="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="no">
      <label for="no">No</label><br>
  </p>
  <p>How do you like to read about your favourite topics?<br><br>
      <input type="checkbox" id="Books" name="Books">
      <label for="vehicle1"> Books</label>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> Online Resources</label>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Phone Apps</label>
      <input type="checkbox" id="Books" name="Books">
      <label for="vehicle1"> Magazines</label>
  </p>
  <p>What genre of movies do you like?
    <select>
       <option value = "comedy">Comedy</option>
       <option value = "action">Action</option>
       <option value = "thriller">Thriller</option>                                      
       <option value = "horror">Horror</option>
       <option value = "scific">Science Fiction</option>
       <option value = "drama">Drama</option>
       <option value = "adventure">Adventure</option>
       <option value = "fantasy">Fantasy</option>
       <option value = "romantic">Romantic</option>
    </select>
  </p>
  <input type="submit">
  
</form>
</body>
</html>
